    // Profile Dropdown functionality
    const profileBtn = document.getElementById('profileDropdownBtn');
    const profileMenu = document.getElementById('profileDropdownMenu');
    document.addEventListener('click', function(e) {
      const wrapper = document.getElementById('profileDropdownWrapper');
      if (profileBtn && profileMenu) {
        if (profileBtn.contains(e.target)) {
          profileMenu.classList.toggle('hidden');
        } else if (!profileMenu.contains(e.target)) {
          profileMenu.classList.add('hidden');
        }
      }
    });

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');
            const accordionHeaders = document.querySelectorAll('.accordion-header');

            // Function to handle tab switching
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Remove active styles from all tabs
                    tabButtons.forEach(btn => btn.classList.remove('active-tab', '!bg-[#333333]', '!text-white'));
                    // Hide all tab contents
                    tabContents.forEach(content => content.classList.add('hidden'));

                    // Add active styles to the clicked tab
                    button.classList.add('active-tab', '!bg-[#333333]', '!text-white');
                    // Show the corresponding tab content
                    const targetTabId = button.dataset.tab;
                    document.getElementById(targetTabId).classList.remove('hidden');

                    // Scroll to top of the FAQ content when switching tabs
                    document.querySelector('.faq-content-scroll').scrollTop = 0;

                    // Close all accordions when switching tabs
                    accordionHeaders.forEach(header => {
                        const accordionBody = header.nextElementSibling;
                        const arrow = header.querySelector('.accordion-arrow');
                        if (!accordionBody.classList.contains('hidden')) {
                            accordionBody.classList.add('hidden');
                            arrow.classList.remove('rotate-180');
                        }
                    });
                });
            });

            // Set initial active tab (General FAQs)
            document.querySelector('.tab-button[data-tab="general"]').click();


            // Function to handle accordion toggling
            accordionHeaders.forEach(header => {
                header.addEventListener('click', () => {
                    const accordionBody = header.nextElementSibling;
                    const arrow = header.querySelector('.accordion-arrow');

                    // Check if the clicked accordion is already open
                    const isOpen = !accordionBody.classList.contains('hidden');

                    // Close all accordions first
                    accordionHeaders.forEach(otherHeader => {
                        const otherAccordionBody = otherHeader.nextElementSibling;
                        const otherArrow = otherHeader.querySelector('.accordion-arrow');
                        if (!otherAccordionBody.classList.contains('hidden')) {
                            otherAccordionBody.classList.add('hidden');
                            otherArrow.classList.remove('rotate-180');
                        }
                    });

                    // If the clicked accordion was not open, open it
                    if (!isOpen) {
                        accordionBody.classList.remove('hidden');
                        arrow.classList.add('rotate-180');
                    }
                });
            });
        });
    </script>
